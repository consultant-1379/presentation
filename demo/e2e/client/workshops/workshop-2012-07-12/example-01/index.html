<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../lib/requirejs/require-2.0.4.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../lib/underscore/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="../lib/backbone/backbone-0.9.2.js"></script>
    <script type="text/javascript" src="../lib/handlebars/handlebars-1.0.0.beta.6.js"></script>
    <script type="text/javascript" src="../lib/less/less-1.3.0.js"></script>
    <script type="text/javascript" src="../lib/qunit/qunit-1.5.0.js"></script>
    <link rel="stylesheet" href="../lib/qunit/qunit-1.5.0.css">
    <script>
        require.config({
            baseUrl:'src',
            paths: {
                template: '../../lib/requirejs/template-0.0.1',
                styles: '../../lib/requirejs/styles-0.0.1'
            }
        });
        require([
            'Titan',
            'widgets'
        ], function (Titan, widgets) {

            test("Check version", function () {
                ok(Titan.version == '0.0.1', "Version 0.0.1");
            });

            test("Check Button", function () {
                var button = new widgets.Button();
                var html = button.view.$el.html();
                equal(html, '<input type="button" value="Click">', 'Button')
            });

            test("Check TextBox", function () {
                var textBox = new widgets.TextBox();
                var html = textBox.view.$el.html();
                equal(html, '<input type="text" value="123">', 'TextBox')
            });

        })
    </script>
</head>
<body>
<div id="Container"></div>
<div id="qunit"></div>
</body>
</html>
