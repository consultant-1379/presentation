<form class="app1New-Form">
    <span class="app1New-Form-Inputs" style="display: none;">
        <input type="text" id="column1" class="input-large" placeholder="Column 1">
        <input type="text" id="column2" class="input-large" placeholder="Column 2">
        <input type="text" id="column3" class="input-large" placeholder="Column 3">
    </span>
    <span data-action="showAdd">
        <button class="btn btn-add btn_color_green app1New-Form-ShowAdd"><span class="btn-add-icon"></span>Add</button>
    </span>
    <span data-action="addNew" style="display: none;">
        <button class="btn btn_color_green app1New-Form-AddNew"><span class="btn-save-icon"></span>Add</button>
        <button class="btn app1New-Form-HideAdd"><span class="btn-cancel-icon"></span>Cancel</button>
    </span>
    <span data-action="edit" style="display: none;">
        <button type="submit" class="btn btn_color_green app1New-Form-Save"><span class="btn-save-icon"></span>Save</button>
        <button class="btn app1New-Form-HideSave"><span class="btn-cancel-icon"></span>Cancel</button>
    </span>
</form>
